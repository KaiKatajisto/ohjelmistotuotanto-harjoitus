name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Grant execute permission for mvnw
      run: chmod +x mvnw

    # 1. Aja testit (Varmistetaan että koodi toimii)
    - name: Run Tests
      run: ./mvnw test
      env:
        SPRING_PROFILES_ACTIVE: test

    # 2. Paketoi sovellus (Luo .jar tiedoston target-kansioon)
    - name: Build Application JAR
      run: ./mvnw package -DskipTests

    # 3. Kirjaudu Docker Hubiin (Käyttää tallentamiasi salaisuuksia)
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 4. Rakenna Docker-image ja lähetä se (Push)
    - name: Build and Push Docker image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: kaikatajisto/ohjelmistotuotanto-harjoitus:latest