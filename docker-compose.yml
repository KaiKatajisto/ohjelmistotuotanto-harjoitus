services:
  # Tietokantapalvelu paikalliseen kehitykseen
  db:
    image: postgres:15-alpine
    container_name: harjoitus-db
    environment:
      POSTGRES_DB: harjoitusdb
      POSTGRES_USER: harjoitususer
      POSTGRES_PASSWORD: harjoituspassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: